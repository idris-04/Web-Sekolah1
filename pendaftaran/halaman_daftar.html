<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran - SMAN 1 SEMENDAWAI SUKU III</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/background-daftar.jpg') no-repeat center center/cover;
            animation: slide 15s infinite alternate;
            z-index: -1;
        }

        @keyframes slide {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .form-container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 8%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            z-index: 10;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        .content {
            margin-top: 80px; /* Adjusted margin to account for the fixed navbar */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="halaman_daftar.html">DAFTAR PPDB</a></li>
            <li><a href="hasil_seleksi.html">HASIL SELEKSI</a></li>
            <li><a href="cetak_formulir.html">CETAK FORMULIR</a></li>
            <li><a href="galeri.html">GALERI</a></li>
            <li><a href="hubungi_kami.html">HUBUNGI KAMI</a></li>
        </ul>
    </nav>

    <div class="background"></div>

    <div class="form-container">
        <h1>Formulir Pendaftaran</h1>
        <form action="#" method="POST">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>

            <label for="telp">Nomor Telepon</label>
            <input type="tel" id="telp" name="telp" placeholder="Masukkan nomor telepon" required>

            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat" required>

            <label for="jurusan">Pilih Jurusan</label>
            <select id="jurusan" name="jurusan" required>
                <option value="">-- Pilih Jurusan --</option>
                <option value="ipa">IPA</option>
                <option value="ips">IPS</option>
            </select>

            <button type="submit" class="button">Selanjutnya</button>
        </form>
    </div>
</body>
</html>
